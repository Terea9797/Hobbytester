<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Confirm your email</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  /* basic, safe inline CSS for email */
  body { background:#0b0b0e; margin:0; padding:30px 16px; font-family: Inter, Segoe UI, Arial, sans-serif; color:#e8e8ea; }
  .card { max-width:560px; margin:0 auto; background:#15151c; border-radius:16px; padding:24px; border:1px solid #23232e; }
  h1 { font-size:22px; margin:0 0 8px; color:#fff; }
  p { line-height:1.6; margin:0 0 14px; color:#cfcfd6; }
  .btn { display:inline-block; background:linear-gradient(90deg,#ff7a2f,#ff4160); color:#fff !important; text-decoration:none;
         padding:12px 18px; border-radius:12px; font-weight:600; margin:10px 0; }
  .muted { font-size:12px; color:#8c8c98; margin-top:16px; }
  .divider { height:1px; background:#23232e; margin:18px 0; }
</style>
</head>
<body>
  <div class="card">
    <h1>Confirm your email</h1>
    <p>Hi {{ username }},</p>
    <p>Thanks for joining <strong>City of Shadows</strong>. Please confirm your email address to activate your account.</p>
    <p>
      <a href="{{ confirm_link }}" class="btn" target="_blank">Confirm my email</a>
    </p>
    <p>If the button doesn’t work, paste this link in your browser:</p>
    <p style="word-break:break-all;"><a href="{{ confirm_link }}" style="color:#ff9a4d;" target="_blank">{{ confirm_link }}</a></p>
    <div class="divider"></div>
    <p class="muted">If you didn’t sign up, you can safely ignore this email.</p>
  </div>
</body>
</html>
